<template name="postDownvote">
  <div class="post-rank"><span>{{oneBasedRank}}</span></div>
  {{#if downvoted}}
    <span class="downvote-link voted"><i class="icon-check"></i><span>{{i18n "Downvoted"}}</span></span>
  {{else}}
    <a class="downvote-link not-voted" href="#"><i class="icon-down"></i><span>{{i18n "Downvote"}}</span></a>
  {{/if}}
</template>
